<div class="pure-g">
  <div class="pure-u-12-24 pure-u-md-8-24" ng-repeat="thing in thingList.allOfTheThings track by thing.id">
    <div class="thing">
      <p class="thing-description">{{thing.description}}</p>
      <p class="thing-tags">
        <span ng-repeat="thingTag in thing.tags track by $index" class="thing-tag">{{thingTag}}</span>
      </p>
    </div>
  </div>
</div>
